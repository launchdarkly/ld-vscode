version: 2

jobs:
  test:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run: echo "Node version:" `node --version`
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Setup build environment
          command: |
            sudo apt-get update
            sudo apt-get install -y libxkbfile-dev pkg-config libsecret-1-dev libxss1 dbus xvfb libgtk-3-0 libnss3 libasound2
            sudo cp test/xvfb.init /etc/init.d/xvfb
            sudo chmod +x /etc/init.d/xvfb
            sudo update-rc.d xvfb defaults
            sudo service xvfb start
      - run:
          name: Build
          command: 'yarn run vscode:prepublish'
      - run:
          name: Test
          command: |
            /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
            'DISPLAY=:99 yarn test'
      - run:
          name: Prettier
          command: 'yarn run prettier:check'
      - run:
          name: Lint
          command: 'yarn run lint'
workflows:
  version: 2
  test:
    jobs:
      - test
