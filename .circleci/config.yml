version: 2

jobs:
  test:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run: echo "Node version:" `node --version`
      - run:
          name: Update npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Install libgtk
          command: 'sudo apt install libgtk-3-0'
      - run:
          name: Test
          command: 'npm test'
workflows:
  version: 2
  test:
    jobs:
      - test