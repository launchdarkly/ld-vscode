version: 2

jobs:
  build:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run: echo "Node version:" `node --version`
      - run:
          name: Update npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
         key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
  test:
    docker:
      - image: circleci/node:8
    steps:
      - run: npm test

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
        requires:
          - build